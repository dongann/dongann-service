spring:
    cache:
      jcache:
        config: classpath:ehcache.xml

    http:
        encoding:
          charset: UTF-8
          force: true
          enabled: true

    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        dbmaster:
          url: '@dbmaster.url@'
          username: '@dbmaster.username@'
          password: '@dbmaster.password@'
          driverClassName: com.mysql.jdbc.Driver
          filters: stat
          maxActive: 20
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20

        dbslave:
          url: '@dbslave.url@'
          username: '@dbslave.username@'
          password: '@dbslave.password@'
          driverClassName: com.mysql.jdbc.Driver
          filters: stat
          maxActive: 20
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20

logging:
    level:
      com.dongann: DEBUG
      console: DEBUG
      org.mybatis.example: DEBUG

server:
  port: 8088
